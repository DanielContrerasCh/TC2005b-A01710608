<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Música</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
  <header class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">Música</h1>
        <h2 class="subtitle">Mi sitio web sobre mis artistas y bandas favoritos</h2>
      </div>  
    </div>
  </header>

  <section class="section">
    <div class="container">
      <p>Aquí puedes encontrar información sobre ellos.</p>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <h2 class="title">Artistas y bandas</h2>
      <ul>
        <li><a href="/artistas/1">Mac Miller</a></li>
        <li><a href="/artistas/2">Joji</a></li>
        <li><a href="/artistas/3">Arctic Monkeys</a></li>
      </ul>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <h2 class="title">Contacto</h2>
      <form action="/contacto" method="post">
        <div class="field">
          <label class="label">Nombre</label>
          <div class="control">
            <input class="input" type="text" name="nombre">
          </div>
        </div>
        <div class="field">
          <label class="label">Correo electrónico</label>
          <div class="control">
            <input class="input" type="email" name="correo_electronico">
          </div>
        </div>
        <div class="field">
          <label class="label">Mensaje</label>
          <div class="control">
            <textarea class="textarea" name="mensaje"></textarea>
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-primary">Enviar</button>
          </div>
        </div>
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Laboratorio 10</strong> por Daniel Contreras Chávez.
      </p>
    </div>
    </footer>
</body>
</html>
